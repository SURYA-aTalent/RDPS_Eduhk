# File Path: src/main/resources/application-import.properties
# Purpose: Configuration properties for TalentLink import functionality

# TalentLink API Configuration
# Note: Actual credentials should be stored in RDPS_PARAMETER table, not here
# These are fallback/default values for development
talentlink.api.base-url=https://apiproxy.shared.lumessetalentlink.com/tlk/rest/
talentlink.api.timeout.connect=30000
talentlink.api.timeout.read=30000
talentlink.api.retry.max-attempts=3
talentlink.api.retry.delay-ms=5000

# Import Configuration
import.batch-size=100
import.pagination.first=100
import.pagination.after=0

# Email Notification Configuration
import.notification.enabled=true
import.notification.template-id=1

# Logging Configuration
import.logging.level=INFO
import.logging.detailed-errors=true
