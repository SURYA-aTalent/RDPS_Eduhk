<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{fragments/template}">

<!-- File Path: src/main/resources/templates/importErrors.html -->
<!-- Purpose: View detailed error logs from import operation -->

<head>
<title>Import Error Details</title>
</head>
<body>
	<div layout:fragment="content">

		<!-- Import Error Details Card -->
		<div class="card">
			<div class="card-header">
				<h3 class="card-title mb-4">Import Error Details</h3>
				<h6 class="card-subtitle">Detailed information about errors during import</h6>
			</div>

			<div class="card-body">

				<!-- Back Button -->
				<div class="row mb-3">
					<div class="col-md-12">
						<a th:href="@{/import/data}" class="btn btn-secondary">
							<i class="fa fa-arrow-left"></i> Back to Import Dashboard
						</a>
					</div>
				</div>

				<!-- Message Display (if any) -->
				<div th:if="${message}" class="alert alert-info" role="alert">
					<span th:text="${message}"></span>
				</div>

				<!-- Error Message Display (if any) -->
				<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
					<strong>Error:</strong> <span th:text="${errorMessage}"></span>
				</div>

				<!-- Error Details Table -->
				<div class="row">
					<div class="col-md-12">
						<table class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>Row No</th>
									<th>Log Level</th>
									<th>Timestamp</th>
									<th>Log Message</th>
									<th>User</th>
								</tr>
							</thead>
							<tbody>
								<tr th:if="${#lists.isEmpty(importErrors)}">
									<td colspan="5" class="text-center">
										<em>No import errors found for the specified period.</em>
									</td>
								</tr>
								<tr th:each="error : ${importErrors}">
									<td th:text="${error.rowNo}">1</td>
									<td>
										<span class="badge"
										      th:classappend="${error.logLevel == 'ERROR'} ? 'badge-danger' : (${error.logLevel == 'WARN'} ? 'badge-warning' : 'badge-info')"
										      th:text="${error.logLevel}">ERROR</span>
									</td>
									<td th:text="${#dates.format(error.timestamp, 'yyyy-MM-dd HH:mm:ss')}">2023-10-17 12:00:00</td>
									<td th:text="${error.logMessage}" style="max-width: 600px; word-wrap: break-word;">Error message</td>
									<td th:text="${error.userstamp}">user</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

			</div>
		</div>

	</div>

	<script layout:fragment="script" th:inline="javascript">
		$(document).ready(function() {
			// TODO: Initialize DataTable for pagination/filtering
		});
	</script>

</body>
</html>
